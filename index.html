<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="result-holder">
            <input class="result" type="text" readonly>
            <button class="delete" id="Backspace">D</button>
        </div>
        <div class="row">
            <button class="clear">AC</button>
            <button class="operation" id="exp">^</button>
            <button class="number" id="negative">-x</button>
            <button class="operation" id="divide">/</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="multiply">*</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="minus">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="plus">+</button>
        </div>
        <div class="row">
            <div class="low-holder">
                <button class="number" id="dot">.</button>
                <button class="number">0</button>
            </div>
            <button class="equal" id="Enter">=</button>
        </div>
    </div>
</body>
</html>
